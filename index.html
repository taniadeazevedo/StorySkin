<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STORYSKIN | Elige tu piel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4853214655991551" crossorigin="anonymous"></script>
    <style>
        :root { --accent: #8b5cf6; --bg: #050505; --glass: rgba(255,255,255,0.02); --border: rgba(255,255,255,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); background-image: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.05), transparent); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; padding: 4rem 1.5rem; }
        .hero { text-align: center; margin-bottom: 4rem; width: 100%; }
        .hero-title { font-size: clamp(2.2rem, 12vw, 7.5rem); font-weight: 900; letter-spacing: 0.15em; margin-bottom: 1rem; background: linear-gradient(180deg, #fff 0%, #444 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; width: 100%; }
        .hero-desc { max-width: 600px; margin: 0 auto; color: #888; font-size: 1rem; line-height: 1.5; padding: 0 1rem; }
        .genre-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 4rem; }
        .card { position: relative; text-align: center; }
        .char-img { width: 100%; height: auto; max-height: 350px; object-fit: contain; margin-bottom: 0.5rem; transition: 0.5s; animation: float 6s ease-in-out infinite; cursor: pointer; }
        .bubble { position: absolute; top: -10px; left: 50%; transform: translateX(-50%) scale(0.9); background: #fff; color: #000; padding: 0.8rem 1.2rem; border-radius: 12px; font-weight: 700; font-size: 0.8rem; width: 220px; opacity: 0; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 50; pointer-events: none; }
        .bubble::after { content: ''; position: absolute; bottom: -8px; left: 50%; border-left: 8px solid transparent; border-right: 8px solid transparent; border-top: 8px solid #fff; transform: translateX(-50%); }
        .card:hover .bubble, .card.active .bubble { opacity: 1; transform: translateX(-50%) scale(1) translateY(-20px); }
        .genre-name { font-size: 0.85rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.3em; color: rgba(255,255,255,0.4); cursor: pointer; padding: 15px; transition: 0.3s; display: inline-block; }
        .genre-name:hover { color: var(--accent); transform: scale(1.1); }
        #scanner-view { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; align-items: center; justify-content: center; flex-direction: column; }
        .scan-line { width: 100%; height: 3px; background: var(--accent); position: absolute; top: 0; left: 0; box-shadow: 0 0 20px var(--accent); animation: scan 2s linear infinite; }
        @keyframes scan { from { top: 0%; } to { top: 100%; } }
        #res-view { display: none; padding-top: 2rem; }
        .res-main { display: flex; flex-direction: column; align-items: center; background: var(--glass); padding: 2rem; border-radius: 24px; text-align: center; gap: 2rem; border: 1px solid var(--border); }
        @media (min-width: 768px) { .res-main { flex-direction: row; text-align: left; padding: 4rem; } }
        .book-img { width: 180px; border-radius: 8px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); transition: 0.5s filter; }
        .blur-load { filter: blur(20px); }
        .amazon-btn { display: inline-block; background: #fff; color: #000; padding: 1.2rem 2rem; border-radius: 12px; font-weight: 800; text-decoration: none; margin-top: 1.5rem; width: 100%; text-align: center; text-transform: uppercase; }
        #quiz-view { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; align-items: center; justify-content: center; }
        .q-box { max-width: 700px; width: 90%; text-align: center; }
        .q-text { font-size: clamp(1.4rem, 5vw, 2.2rem); font-weight: 900; margin-bottom: 3rem; line-height: 1.3; }
        .ans-btn { padding: 1.5rem; background: var(--glass); border: 1px solid var(--border); color: #fff; border-radius: 18px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; width: 100%; margin-bottom: 1rem; text-align: center; }
        .ans-btn:hover { background: #fff; color: #000; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>
    <div class="container" id="home-view">
        <div class="hero">
            <h1 class="hero-title">STORYSKIN</h1>
            <p class="hero-desc">El primer recomendador de libros que se atreve a preguntarte quién quieres ser hoy. Elige un avatar y sobrevive al cuestionario.</p>
        </div>
        <div id="grid" class="genre-grid"></div>
    </div>
    <div id="quiz-view">
        <div class="q-box">
            <div id="q-text" class="q-text"></div>
            <div id="options"></div>
        </div>
    </div>
    <div id="scanner-view">
        <div class="scan-line"></div>
        <h2 style="letter-spacing: 0.5em; font-weight: 300; color: var(--accent); text-align: center; padding: 2rem;">ANALIZANDO TU ADN LITERARIO...</h2>
    </div>
    <div id="res-view" class="container">
        <div id="res-data" class="res-main"></div>
        <h3 style="margin: 4rem 0 2rem; font-weight: 900; text-align: center; letter-spacing: 0.3em; color: #444; font-size: 0.7rem; text-transform: uppercase;">Otros destinos para ti</h3>
        <div id="res-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 2rem;"></div>
        <center><button onclick="location.reload()" class="ans-btn" style="margin-top: 5rem; max-width: 250px; display: block; background: transparent; border: 1px solid #333; color: #666;">PROBAR OTRA PIEL</button></center>
    </div>

                {q:"¿Lógica pura donde todo encaja o un toque paranormal extraño?", a:"Realismo puro y duro", b:"Algo huele raro... y no es humano"},
                {q:"¿Un detective brillante o una persona normal metida en un marrón?", a:"Un genio tipo Sherlock", b:"Alguien normal sufriendo mucho"},

                {q:"¿Tensión sexual lenta o incendio total inmediato?", a:"Un roce sutil que queme lento", b:"Fuego desde el capítulo uno"},
                {q:"¿Enemigos mortales o compartir una cama por fuerza mayor?", a:"Del odio al amor hay un paso", b:"Ups... solo queda una cama"},

                {q:"¿Un romance 'cuqui' o algo oscuro, prohibido y peligroso?", a:"Dulce, tierno y romántico", b:"Oscuro, sucio y pecaminoso"},
                {q:"¿Tensión en la oficina o mordiscos en mundos de fantasía?", a:"Pasión entre archivadores", b:"Amores de otro mundo"},
                {q:"¿Malentendidos ridículos o secretos inconfesables del pasado?", a:"Comedia picante", b:"Sombras que ocultan la verdad"},
                {q:"¿Final feliz con boda o realismo crudo que te rompa el alma?", a:"Vivan los finales felices", b:"La vida es dura, el amor también"},

                {q:"¿Mariposas constantes o un incendio que arrase con todo?", a:"Dulce, tierno y joven", b:"Brasas ardientes hasta el final"}
            ]},
            horror: { name: "Terror", img: "https://taniadeazevedo.es/wp-content/uploads/2026/02/ztyecjla-removebg-preview.png", bubble: "¿Te atreves a mirar debajo de la cama? Venga, yo estoy ahí esperando.", q: [
                {q:"¿Quieres poder dormir hoy o prefieres que el armario te dé un infarto?", a:"Quiero dormir un poco", b:"Cero sueño, dame pesadillas"},
                {q:"¿Fantasmas que no se ven o humanos locos peores que Satán?", a:"Espíritus del más allá", b:"La gente está fatal de la cabeza"},
                {q:"¿Claustrofobia en casa o un bosque oscuro donde algo te acecha?", a:"No puedo salir de aquí", b:"No deberías haber entrado ahí"},
                {q:"¿Gore desatado con mucha sangre o terror psicológico sutil?", a:"Vísceras y carnicería", b:"Miedo mental, del que no sale"},
                {q:"¿Un susto cada cinco minutos o una tensión lenta que crece?", a:"Jumpscares constantes", b:"Malestar lento y constante"},
                {q:"¿Un héroe que sobrevive o la certeza de que moriréis todos?", a:"Tengo fe en la supervivencia", b:"Muerte total, que gane el mal"},
                {q:"¿Miedo en una habitación o un apocalipsis zombi global?", a:"Terror personal e íntimo", b:"El fin del mundo ha llegado"},
                {q:"¿Clásicos de payasos diabólicos o pesadillas digitales tipo Black Mirror?", a:"Lo clásico siempre asusta", b:"La tecnología nos va a matar"},
                {q:"¿Alguien que planta cara o una víctima que se tropieza siempre?", a:"Luchador nato", b:"Víctima indefensa, qué pena"},
                {q:"¿Vas a mirar debajo de la cama esta noche solo por si acaso?", a:"No, paso de rollos", b:"Tengo que comprobarlo o no duermo"}
            ]},
            scifi: { name: "Sci-Fi", img: "https://taniadeazevedo.es/wp-content/uploads/2026/02/pngtree-d-render-of-a-female-game-character-set-in-cyberpunk-universe-png-image_16355028-removebg-preview.png", bubble: "Hackea tu propio destino. La realidad está sobrevalorada.", q: [
                {q:"¿Estamos solos o somos simplemente el chiste de la galaxia?", a:"Nadie nos oye gritar fuera", b:"Contacto inminente con aliens"},
                {q:"¿Naves espaciales brillantes o una ciudad cyberpunk con lluvia?", a:"Exploración de otros mundos", b:"Implantes, hackers y neón"},
                {q:"¿Una IA maja o un sistema que ha decidido borrarnos?", a:"Mi IA es mi mejor amiga", b:"Skynet tiene razón, fuera humanos"},
                {q:"¿Aventura palomitera de naves o ciencia que requiere Wikipedia?", a:"Diversión y láseres", b:"Quiero que me expliquen la física"},
                {q:"¿Un futuro brillante o una distopía donde el aire es de pago?", a:"Utopía limpia y perfecta", b:"El futuro es una mierda oscura"},
                {q:"¿Viajar al pasado para liarla o saltar dentro de 5000 años?", a:"Quiero arreglar mis errores", b:"Quiero ver el fin de todo"},
                {q:"¿Magia disfrazada de naves o física cuántica real que duele?", a:"Star Wars es mi religión", b:"Interstellar me parece básica"},
                {q:"¿Explorar planetas o vivir en una estación espacial enana?", a:"Viajar por el cosmos", b:"Claustrofobia en la órbita"},
                {q:"¿Chip en el cerebro o naturaleza evolucionada?", a:"Más metal, por favor", b:"Bio-evolución pura"},
                {q:"¿Final con moraleja o un vacío existencial profundo?", a:"Hay esperanza", b:"Somos un error de software"}
            ]},
            comingofage: { name: "Coming of Age", img: "https://taniadeazevedo.es/wp-content/uploads/2026/02/pa646132-removebg-preview.png", bubble: "Recuerda cuando todo dolía demasiado y todo era posible.", q: [
                {q:"¿Dramas en los pasillos del instituto o crisis en la universidad?", a:"Taquillas y primer amor", b:"¿Qué hago con mi vida?"},
                {q:"¿Nostalgia de veranos interminables o caos rebelde adolescente?", a:"Bicicletas y atardeceres", b:"Música alta y gritos al mundo"},
                {q:"¿Un grupo de amigos contra el mundo o un viaje solitario?", a:"Los amigos son la familia", b:"Necesito encontrarme a solas"},
                {q:"¿Primer amor con mariposas o desengaño crudo que te rompa?", a:"Dame ese primer beso", b:"Rómpeme el corazón, quiero sentir"},
                {q:"¿Intentar encajar o ser el bicho raro con orgullo?", a:"Quiero ser normal", b:"Ser diferente es mi superpoder"},
                {q:"¿Hogar dulce hogar o necesidad urgente de escapar?", a:"Mi sitio está aquí", b:"Carretera y manta, adiós"},
                {q:"¿Poeta de diario secreto o gamberra con mucho corazón?", a:"Escribo lo que siento", b:"Actúo y luego pregunto"},
                {q:"¿Secretos en un barrio pequeño o luces de la gran ciudad?", a:"Todos se conocen aquí", b:"Quiero perderme en la multitud"},
                {q:"¿Aceptar la madurez o ser una Peter Pan eterna?", a:"Cuidado, me hago adulta", b:"Crecer es una trampa mortal"},
                {q:"¿Final con esperanza o una despedida melancólica?", a:"Todo saldrá bien", b:"Fue bonito mientras duró"}
            ]},
            contemporary: { name: "Contemporáneo", img: "https://taniadeazevedo.es/wp-content/uploads/2026/02/9e7625v9-removebg-preview.png", bubble: "Tu vida no es una película, pero podría ser este libro.", q: [
                {q:"¿Un lunes cualquiera o una historia de superación épica?", a:"Dame realismo cotidiano", b:"Quiero ver a alguien triunfar"},
                {q:"¿Humor ácido y sarcasmo o reflexión profunda sobre la vida?", a:"Risas para no llorar", b:"Cerebro y alma en juego"},
                {q:"¿Ritmo del asfalto o calma de un retiro en el campo?", a:"Ciudad que nunca duerme", b:"Aire puro y paz mental"},
                {q:"¿Dramas familiares o competencia feroz en el trabajo?", a:"Cenas de Navidad tensas", b:"Tiburones en la oficina"},
                {q:"¿Un romance inesperado o la cruda rutina diaria?", a:"El amor lo cura todo", b:"La vida es lo que pasa hoy"},
                {q:"¿Cambio radical en una semana o paz de lo ya conocido?", a:"Mándalo todo a paseo", b:"Me gusta mi zona de confort"},
                {q:"¿Realismo sucio sin filtros o historias 'feel-good'?", a:"Dime la verdad aunque duela", b:"Necesito un abrazo literario"},
                {q:"¿Grandes temas sociales o conflictos de tu propia mente?", a:"Cambiemos el mundo", b:"Cambiemos mi interior"},
                {q:"¿Éxito, luces y fama o una paz invisible secreta?", a:"Brillaré ante todos", b:"Mi felicidad es secreta"},
                {q:"¿Un final abierto o todo bien atado y resuelto?", a:"Que cada uno piense lo que quiera", b:"Dame respuestas, por favor"}
            ]},
            historical: { name: "Histórica", img: "https://taniadeazevedo.es/wp-content/uploads/2026/02/lkl3ol1e-removebg-preview.png", bubble: "El ayer es un país muy extraño. ¿Te vienes de visita?", q: [
                {q:"¿Té de la tarde en salones o brutalidad en las trincheras?", a:"Elegancia victoriana", b:"Barro, sangre y cañones"},
                {q:"¿Una clase de historia bien documentada o aventura de espada?", a:"Quiero aprender el dato real", b:"Quiero acción y romance"},
                {q:"¿Intrigas políticas secretas o batallas épicas?", a:"Veneno en la copa", b:"Cargas de caballería"},
                {q:"¿Personajes históricos reales o gente normal viviendo hitos?", a:"Quiero conocer al Rey", b:"Dime cómo vivía el pueblo"},
                {q:"¿Diferencias de clase social o honor por la patria?", a:"Amor prohibido por dinero", b:"Moriré por mi bandera"},

                {q:"¿Rigor histórico impecable o una buena mentira novelada?", a:"No me mientas con las fechas", b:"Si la historia es buena, vale"},

                {q:"¿Una época cerrada o conexión directa con el presente?", a:"Ayer fue ayer", b:"La historia se repite hoy"}
            ]}
        };

        let currentGenre = null, currentQ = 0;
        function init() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (const [key, val] of Object.entries(data)) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="bubble">${val.bubble}</div>
                    <img src="${val.img}" class="char-img" onclick="toggleBubble(this)">
                    <div class="genre-name" onclick="start('${key}')">${val.name}</div>
                `;
                grid.appendChild(card);
            }
        }
        function toggleBubble(img) {
            const card = img.parentElement;
            const isActive = card.classList.contains('active');
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            if (!isActive) card.classList.add('active');
        }
        function start(key) {
            currentGenre = key; currentQ = 0;
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('quiz-view').style.display = 'flex';
            renderQ();
        }
        function renderQ() {
            const q = data[currentGenre].q[currentQ];
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('options').innerHTML = `
                <button class="ans-btn" onclick="next()">${q.a}</button>
                <button class="ans-btn" onclick="next()">${q.b}</button>
            `;
        }
        function next() {
            currentQ++;
            if (currentQ < 10) renderQ(); else showScanner();
        }
        function showScanner() {
            document.getElementById('quiz-view').style.display = 'none';
            document.getElementById('scanner-view').style.display = 'flex';
            setTimeout(showResult, 2500);
        }
        async function showResult() {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('res-view').style.display = 'block';
            try {
                // CORRECCIÓN: langRestrict=es para forzar español siempre
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=subject:${currentGenre}&maxResults=5&langRestrict=es&orderBy=relevance`);
                const books = await res.json();
                if(books.items) {
                    const main = books.items[0].volumeInfo;
                    document.getElementById('res-data').innerHTML = `
                        <div style="flex:1; text-align:center"><img src="${data[currentGenre].img}" style="width:280px; filter: drop-shadow(0 0 30px var(--accent))"></div>
                        <div style="flex:1.5">
                            <h2 style="font-size:2.5rem; font-weight:900; margin-bottom:1rem; text-transform: uppercase;">${main.title}</h2>
                            <p style="color:var(--accent); font-weight:700; font-size:0.9rem;">${main.authors?.join(', ')}</p>
                            <img src="${main.imageLinks?.thumbnail || ''}" class="book-img blur-load" onload="this.classList.remove('blur-load')" style="margin:2rem 0;">
                            <p style="line-height:1.7; color:#888; font-size:1rem">${main.description ? main.description.substring(0,350) + '...' : 'Sinopsis gamberra no disponible, pero el libro es un viaje seguro.'}</p>
                            <a href="https://www.amazon.es/s?k=${encodeURIComponent(main.title)}&tag=storyskin-21" target="_blank" class="amazon-btn">RECLAMAR ESTE LIBRO</a>
                        </div>`;
                    const grid = document.getElementById('res-grid');
                    grid.innerHTML = '';
                    books.items.slice(1).forEach(b => {
                        const info = b.volumeInfo;
                        grid.innerHTML += `
                            <div style="background:var(--glass); padding:2rem; border-radius:24px; text-align:center; border: 1px solid var(--border)">
                                <img src="${info.imageLinks?.thumbnail || ''}" class="blur-load" onload="this.classList.remove('blur-load')" style="width:110px; border-radius:6px; margin-bottom:1rem">
                                <h4 style="font-size:0.8rem; letter-spacing:0.1em; margin-bottom:1rem; font-weight:700; text-transform:uppercase;">${info.title}</h4>
                                <a href="https://www.amazon.es/s?k=${encodeURIComponent(info.title)}&tag=storyskin-21" target="_blank" style="color:var(--accent); text-decoration:none; font-weight:700; font-size:0.7rem;">AMAZON</a>
                            </div>`;
                    });
                }
            } catch (e) {
                document.getElementById('res-data').innerHTML = "<p>Error de conexión con la biblioteca. Reintenta.</p>";
            }
        }
        init();
    </script>
</body>
</html>
