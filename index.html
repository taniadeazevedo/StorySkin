    <style>
        :root { --accent: #8b5cf6; --bg: #050505; --glass: rgba(255,255,255,0.02); --border: rgba(255,255,255,0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background: var(--bg); 
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.04), transparent),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path d="M20 0L22 18L40 20L22 22L20 40L18 22L0 20L18 18Z" fill="white" fill-opacity="0.015"/></svg>');
            color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 4rem 1.5rem; }
        
        .hero { text-align: center; margin-bottom: 5rem; }
        .hero-title { 
            font-size: clamp(2.5rem, 12vw, 8rem); font-weight: 900; letter-spacing: 0.18em; 
            background: linear-gradient(180deg, #fff 0%, #444 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; margin-bottom: 1rem;
        }
        .hero-desc { max-width: 600px; margin: 0 auto; color: #888; font-size: 1.1rem; line-height: 1.6; }

        .genre-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 4rem; margin-top: 3rem; }
        .card { position: relative; text-align: center; transition: 0.5s; }
        .char-img { width: 100%; height: 320px; object-fit: contain; filter: drop-shadow(0 20px 40px rgba(0,0,0,0.8)); transition: 0.5s; cursor: pointer; }
        .card:hover .char-img { transform: scale(1.05); filter: drop-shadow(0 0 25px rgba(139, 92, 246, 0.4)); }

        .bubble { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%) scale(0.9); 
            background: #fff; color: #000; padding: 1rem 1.4rem; border-radius: 14px; 
            font-weight: 700; font-size: 0.85rem; width: 220px; opacity: 0; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 50; pointer-events: none;
        }
        .bubble::after { content: ''; position: absolute; bottom: -8px; left: 50%; border-left: 8px solid transparent; border-right: 8px solid transparent; border-top: 8px solid #fff; transform: translateX(-50%); }
        .card:hover .bubble, .card.active .bubble { opacity: 1; transform: translateX(-50%) scale(1) translateY(-20px); }

        .genre-name { font-size: 0.85rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.4em; color: rgba(255,255,255,0.4); cursor: pointer; padding: 15px; transition: 0.3s; }
        .card:hover .genre-name { color: #fff; }

        /* QUIZ */
        #quiz-view { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .q-box { max-width: 800px; width: 90%; text-align: center; }
        .prog-label { color: var(--accent); font-weight: 800; font-size: 0.9rem; letter-spacing: 0.2em; margin-bottom: 1rem; display: block; }
        .progress-bar { width: 100%; height: 4px; background: rgba(255,255,255,0.05); margin-bottom: 4rem; border-radius: 10px; }
        .progress-fill { height: 100%; background: var(--accent); transition: 0.4s; width: 0%; }
        .q-text { font-size: clamp(1.4rem, 5vw, 2.5rem); font-weight: 900; margin-bottom: 4rem; line-height: 1.2; letter-spacing: -0.02em; }
        .ans-btn { padding: 1.8rem; background: var(--glass); border: 1px solid var(--border); color: #fff; border-radius: 18px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: 0.3s; width: 100%; margin-bottom: 1.2rem; }
        .ans-btn:hover { background: #fff; color: #000; transform: translateY(-5px); }

        /* SCANNER */
        #scanner-view { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; align-items: center; justify-content: center; flex-direction: column; }
        .scan-line { width: 100%; height: 2px; background: var(--accent); position: absolute; top: 0; animation: scan 2s linear infinite; box-shadow: 0 0 20px var(--accent); }
        @keyframes scan { from { top: 0%; } to { top: 100%; } }

        /* RESULTS */
        .res-main { display: flex; flex-direction: column; align-items: center; background: var(--glass); padding: 3rem; border-radius: 32px; gap: 3rem; border: 1px solid var(--border); }
        @media (min-width: 768px) { .res-main { flex-direction: row; text-align: left; padding: 5rem; } }
        .book-img { width: 220px; border-radius: 12px; box-shadow: 0 40px 80px rgba(0,0,0,0.8); transition: 0.8s; }
        .goodreads-btn { display: inline-block; background: #372213; color: #fff; padding: 1.4rem 3rem; border-radius: 14px; font-weight: 800; text-decoration: none; margin-top: 2rem; letter-spacing: 0.1em; transition: 0.3s; }
    </style>

        let currentGenre = null, currentQ = 0;
        function init() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (const [key, val] of Object.entries(data)) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="bubble">${val.bubble}</div>
                    <img src="${val.img}" class="char-img" onclick="toggleBubble(this)">
                    <div class="genre-name" onclick="start('${key}')">${val.name}</div>
                `;
                grid.appendChild(card);
            }
        }
        function toggleBubble(img) {
            const card = img.parentElement;
            const isActive = card.classList.contains('active');
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            if (!isActive) card.classList.add('active');
        }
        function start(key) {
            currentGenre = key; currentQ = 0;
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('quiz-view').style.display = 'flex';
            renderQ();
        }
        function renderQ() {
            const q = data[currentGenre].q[currentQ];
            document.getElementById('prog-label').innerText = `PREGUNTA ${currentQ + 1} / 10`;
            document.getElementById('progress').style.width = `${((currentQ + 1) / 10) * 100}%`;
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('options').innerHTML = `<button class="ans-btn" onclick="next()">${q.a}</button><button class="ans-btn" onclick="next()">${q.b}</button>`;
        }
        function next() {
            currentQ++;
            if (currentQ < 10) renderQ(); else showScanner();
        }
        function showScanner() {
            document.getElementById('quiz-view').style.display = 'none';
            document.getElementById('scanner-view').style.display = 'flex';
            setTimeout(showResult, 2500);
        }

                if(books.items) {
                    const main = books.items[0].volumeInfo;
                    const grLink = `https://www.goodreads.com/search?q=${encodeURIComponent(main.title + ' ' + (main.authors ? main.authors[0] : ''))}`;
                    document.getElementById('res-data').innerHTML = `
                        <div style="flex:1; text-align:center"><img src="${data[currentGenre].img}" style="width:280px; filter: drop-shadow(0 0 30px var(--accent))"></div>
                        <div style="flex:1.5">
                            <h2 style="font-size:3rem; font-weight:900; margin-bottom:1rem; text-transform: uppercase;">${main.title}</h2>
                            <p style="color:var(--accent); font-weight:700; font-size:1rem;">${main.authors?.join(', ')}</p>
                            <img src="${main.imageLinks?.thumbnail || ''}" class="book-img" style="margin:2.5rem 0;">
                            <p style="line-height:1.7; color:#888; font-size:1rem">${main.description ? main.description.substring(0,400) + '...' : 'Iniciando aventura literaria.'}</p>
                            <a href="${grLink}" target="_blank" class="goodreads-btn">VER EN GOODREADS</a>
                        </div>`;
                    const grid = document.getElementById('res-grid');
                    grid.innerHTML = '';
                    books.items.slice(1).forEach(b => {
                        const info = b.volumeInfo;
                        const subGrLink = `https://www.goodreads.com/search?q=${encodeURIComponent(info.title + ' ' + (info.authors ? info.authors[0] : ''))}`;
                        grid.innerHTML += `<div style="background:var(--glass); padding:2rem; border-radius:24px; text-align:center; border: 1px solid var(--border)">
                            <img src="${info.imageLinks?.thumbnail || ''}" style="width:110px; border-radius:6px; margin-bottom:1.5rem">
                            <h4 style="font-size:0.8rem; margin-bottom:1rem; font-weight:700; text-transform:uppercase;">${info.title}</h4>
                            <a href="${subGrLink}" target="_blank" style="color:var(--accent); text-decoration:none; font-weight:700; font-size:0.7rem;">GOODREADS</a>
                        </div>`;
                    });
                }
            } catch (e) {
                document.getElementById('res-data').innerHTML = "<p>Error de conexión. Reintenta.</p>";
            }
        }
        init();
    </script>
</body>
</html>
