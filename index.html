        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 4rem; }

        .bubble { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); 
            background: rgba(0,0,0,0.95); border: 1px solid var(--accent); border-radius: 20px; padding: 1.5rem; 
            width: 260px; opacity: 0; transition: 0.4s; z-index: 100; pointer-events: none; color: #fff; font-size: 0.9rem;

        .card.active .bubble { opacity: 1; transform: translate(-50%, -50%) scale(1); }

            font-family: 'Space Grotesk'; font-size: 1.3rem; font-weight: 700; text-transform: uppercase;

        function init() {

                    <img src="${val.img}" class="char-img">
                    <div class="genre-name" onclick="startQuiz(event, '${key}')">${val.name}<span class="arrow-hint">→</span></div>

            }

            });
        }

            for (let i = 0; i < 100; i++) stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 1.5, vx: (Math.random() - 0.5) * 0.3, vy: (Math.random() - 0.5) * 0.3 });
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = 'rgba(139, 92, 246, 0.4)'; stars.forEach(s => { s.x += s.vx; s.y += s.vy; if (s.x < 0 || s.x > canvas.width) s.vx *= -1; if (s.y < 0 || s.y > canvas.height) s.vy *= -1; ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2); ctx.fill(); }); requestAnimationFrame(animate);
            }
            animate();
        }

        function toggleBubble(card) {
            const isActive = card.classList.contains('active');
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            if (!isActive) card.classList.add('active');
        }

        function startQuiz(e, key) {
            e.stopPropagation(); currentGenre = key; currentQ = 0;
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('quiz-view').style.display = 'flex';
            renderQ();
        }

        function renderQ() {
            const q = data[currentGenre].q[currentQ];
            document.getElementById('prog-label').innerText = `PREGUNTA ${currentQ + 1} / 10`;
            document.getElementById('progress').style.width = `${((currentQ + 1) / 10) * 100}%`;
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('options').innerHTML = `<button class="ans-btn" onclick="next()"><span>${q.a}</span></button><button class="ans-btn" onclick="next()"><span>${q.b}</span></button>`;
        }

        function next() {
            currentQ++; if (currentQ < 10) renderQ(); else showScanner();
        }

        function showScanner() {
            document.getElementById('quiz-view').style.display = 'none';
            document.getElementById('scanner-view').style.display = 'flex';
            setTimeout(showResult, 2500);
        }

        async function showResult() {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('res-view').style.display = 'block';
            try {
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=subject:${currentGenre}&maxResults=5&langRestrict=es&orderBy=relevance`);
                const books = await res.json();
                if(books.items) {
                    const main = books.items[0].volumeInfo;
                    const grLink = `https://www.goodreads.com/search?q=${encodeURIComponent(main.title + ' ' + (main.authors ? main.authors[0] : ''))}`;
                    document.getElementById('res-data').innerHTML = `
                        <div style="flex:1; text-align:center"><img src="${data[currentGenre].img}" style="width:280px; filter: drop-shadow(0 0 30px var(--accent-glow))"></div>
                        <div style="flex:1.5">
                            <h2 style="font-size:2.5rem; font-weight:900; text-transform: uppercase;">${main.title}</h2>
                            <p style="color:var(--accent); font-weight:700; margin:1rem 0;">${main.authors?.join(', ')}</p>
                            <img src="${main.imageLinks?.thumbnail || ''}" class="book-img">
                            <p style="line-height:1.7; color:#888; margin-top:2rem;">${main.description ? main.description.substring(0,350) + '...' : 'Iniciando aventura literaria.'}</p>
                            <a href="${grLink}" target="_blank" class="goodreads-btn">VER EN GOODREADS</a>
                        </div>`;
                    const grid = document.getElementById('res-grid');
                    grid.innerHTML = '';
                    books.items.slice(1).forEach(b => {
                        const info = b.volumeInfo;
                        const subGrLink = `https://www.goodreads.com/search?q=${encodeURIComponent(info.title)}`;
                        grid.innerHTML += `<div style="background:var(--glass); padding:2rem; border-radius:24px; text-align:center; border: 1px solid var(--border)">
                            <img src="${info.imageLinks?.thumbnail || ''}" style="width:100px; border-radius:6px; margin-bottom:1rem">
                            <h4 style="font-size:0.8rem; margin-bottom:1rem; font-weight:700; text-transform:uppercase;">${info.title}</h4>
                            <a href="${subGrLink}" target="_blank" style="color:var(--accent); text-decoration:none; font-weight:700; font-size:0.7rem;">GOODREADS</a>
                        </div>`;
                    });
                }
            } catch (e) { document.getElementById('res-data').innerHTML = "<p>Error de conexión. Reintenta.</p>"; }
        }
        init();
    </script>
</body>
