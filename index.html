    <style>
        :root { 
            --accent: #8b5cf6; 
            --accent-glow: rgba(139, 92, 246, 0.3);
            --bg: #000000; 
            --glass: rgba(255,255,255,0.03); 
            --glass-hover: rgba(255,255,255,0.06);
            --border: rgba(255,255,255,0.06); 
            --border-hover: rgba(139, 92, 246, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-tertiary: #444444;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body { 
            background: var(--bg); 
            color: var(--text-primary); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%238b5cf6" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg>'), auto;
        }

        /* CURSOR CUSTOM POR GÉNERO */
        .card:hover {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="%238b5cf6"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>'), pointer !important;
        }

        /* PARTICLES BACKGROUND */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* CONSTELLATIONS CANVAS */
        #constellations {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.3;
        }

        /* LOADER */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        #loader.hide {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
        }

        .loader-logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loader-progress {
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: loading 1.5s ease-in-out infinite;
            border-radius: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        /* CONTAINER */
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 5rem 2rem; 
            position: relative;
            z-index: 1;
        }
        
        /* HERO SECTION */
        .hero { 
            text-align: center; 
            margin-bottom: 8rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            opacity: 0.3;
            pointer-events: none;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.3; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 0.2; }
        }
        
        /* TÍTULO PRISMÁTICO */
        .hero-title { 
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(3rem, 15vw, 9rem); 
            font-weight: 700; 
            letter-spacing: 0.2em; 
            text-transform: uppercase; 
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
            line-height: 0.9;
            animation: fadeInDown 1s ease 0.3s both;
            background: linear-gradient(45deg, 
                #ff0080 0%, 
                #ff8c00 20%, 
                #40e0d0 40%, 
                #8b5cf6 60%, 
                #ff0080 80%, 
                #ff8c00 100%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: prismShift 8s ease infinite, fadeInDown 1s ease 0.3s both;
            text-shadow: 
                2px 2px 4px rgba(139, 92, 246, 0.3),
                -2px -2px 4px rgba(255, 0, 128, 0.3);
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.4));
        }

        @keyframes prismShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 50px;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 600;
            animation: fadeIn 1s ease 0.7s both;
        }

        .hero-desc { 
            max-width: 650px; 
            margin: 0 auto; 
            color: var(--text-secondary); 
            font-size: 1.3rem; 
            line-height: 1.8;
            font-weight: 300;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease 0.5s both;
        }

        /* GENRE GRID */
        .genre-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 4rem; 
            margin-top: 4rem;
            position: relative;
            z-index: 1;
        }
        
        .card { 
            position: relative; 
            text-align: center; 
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            padding: 1rem;
            opacity: 0;
            transform: translateY(50px);
        }

        /* REVEAL SECUENCIAL */
        .card.reveal {
            animation: cardReveal 0.8s ease forwards;
        }

        @keyframes cardReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }

        .card::before {
            content: '';
            position: absolute;
            inset: -1rem;
            background: radial-gradient(circle at center, var(--accent-glow), transparent);
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
            z-index: -1;
        }

        .card:hover::before {
            opacity: 1;
        }

        /* PARTÍCULAS MÁGICAS POR PERSONAJE */
        .magic-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .card:hover .magic-particles {
            opacity: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            animation: floatParticle 3s ease-in-out infinite;
            box-shadow: 0 0 10px var(--accent);
        }

        @keyframes floatParticle {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* PERSONAJES CON BREATHING Y ANIMACIONES ESPECÍFICAS */
        .char-img { 
            width: 100%; 
            height: 340px; 
            object-fit: contain; 
            filter: drop-shadow(0 25px 50px rgba(0,0,0,0.9)) grayscale(0.3) contrast(1.1); 
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            position: relative;
            z-index: 2;
            animation: breathingChar 4s ease-in-out infinite;
        }

        @keyframes breathingChar {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .card:hover .char-img { 
            filter: drop-shadow(0 30px 60px var(--accent-glow)) grayscale(0) contrast(1.2);
            animation: breathingChar 4s ease-in-out infinite, charSpecific 0.6s ease;
        }

        /* ANIMACIONES ESPECÍFICAS POR PERSONAJE */
        .card:nth-child(1):hover .char-img { /* Fantasy - Guerrero levanta espada */
            animation: breathingChar 4s ease-in-out infinite, liftSword 0.6s ease;
        }
        @keyframes liftSword {
            0%, 100% { transform: scale(1.08) translateY(-10px) rotate(0deg); }
            50% { transform: scale(1.08) translateY(-10px) rotate(2deg); }
        }

        .card:nth-child(2):hover .char-img { /* Thriller - Investigador inclina */
            animation: breathingChar 4s ease-in-out infinite, tiltHead 0.6s ease;
        }
        @keyframes tiltHead {
            0%, 100% { transform: scale(1.08) translateY(-10px) rotate(0deg); }
            50% { transform: scale(1.08) translateY(-10px) rotate(-3deg); }
        }

        .card:nth-child(3):hover .char-img { /* Erotica - Movimiento seductor */
            animation: breathingChar 4s ease-in-out infinite, seductive 0.8s ease;
        }
        @keyframes seductive {
            0%, 100% { transform: scale(1.08) translateY(-10px); }
            50% { transform: scale(1.1) translateY(-12px) translateX(3px); }
        }

        .card:nth-child(4):hover .char-img { /* Horror - Temblor */
            animation: breathingChar 4s ease-in-out infinite, shiver 0.3s ease infinite;
        }
        @keyframes shiver {
            0%, 100% { transform: scale(1.08) translateY(-10px) translateX(0); }
            25% { transform: scale(1.08) translateY(-10px) translateX(-2px); }
            75% { transform: scale(1.08) translateY(-10px) translateX(2px); }
        }

        .card:nth-child(5):hover .char-img { /* Sci-Fi - Glitch */
            animation: breathingChar 4s ease-in-out infinite, glitch 0.4s ease;
        }
        @keyframes glitch {
            0%, 100% { transform: scale(1.08) translateY(-10px); filter: drop-shadow(0 30px 60px var(--accent-glow)); }
            25% { transform: scale(1.08) translateY(-10px) translateX(-3px); filter: drop-shadow(0 30px 60px rgba(255, 0, 0, 0.5)); }
            50% { transform: scale(1.08) translateY(-10px) translateX(3px); filter: drop-shadow(0 30px 60px rgba(0, 255, 0, 0.5)); }
            75% { transform: scale(1.08) translateY(-10px) translateX(-3px); filter: drop-shadow(0 30px 60px rgba(0, 0, 255, 0.5)); }
        }

        .card:nth-child(6):hover .char-img { /* Coming of Age - Salto juvenil */
            animation: breathingChar 4s ease-in-out infinite, youthJump 0.6s ease;
        }
        @keyframes youthJump {
            0%, 100% { transform: scale(1.08) translateY(-10px); }
            50% { transform: scale(1.1) translateY(-20px); }
        }

        .card:nth-child(7):hover .char-img { /* Contemporary - Giro casual */
            animation: breathingChar 4s ease-in-out infinite, casualTurn 0.8s ease;
        }
        @keyframes casualTurn {
            0%, 100% { transform: scale(1.08) translateY(-10px) rotateY(0deg); }
            50% { transform: scale(1.08) translateY(-10px) rotateY(15deg); }
        }

        .card:nth-child(8):hover .char-img { /* Historical - Reverencia */
            animation: breathingChar 4s ease-in-out infinite, bow 0.8s ease;
        }
        @keyframes bow {
            0%, 100% { transform: scale(1.08) translateY(-10px) rotate(0deg); }
            50% { transform: scale(1.08) translateY(-5px) rotate(5deg); }
        }

        /* BUBBLE MEJORADO CON TYPING */
        .bubble { 
            position: absolute; 
            top: 0px; 
            left: 50%; 
            transform: translateX(-50%) translateY(-20px) scale(0.95); 
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000000; 
            padding: 1.2rem 1.8rem; 
            border-radius: 16px; 
            font-weight: 700; 
            font-size: 0.9rem; 
            width: 280px; 
            opacity: 0; 
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 100; 
            pointer-events: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1);
            line-height: 1.4;
            min-height: 60px;
        }
        
        .bubble::after { 
            content: ''; 
            position: absolute; 
            bottom: -10px; 
            left: 50%; 
            border-left: 10px solid transparent; 
            border-right: 10px solid transparent; 
            border-top: 10px solid #f0f0f0; 
            transform: translateX(-50%); 
        }

        .bubble-text {
            display: inline;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #000;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .card:hover .bubble, .card.active .bubble { 
            opacity: 1; 
            transform: translateX(-50%) translateY(-40px) scale(1); 
        }

        .genre-name { 
            font-size: 0.8rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 0.3em; 
            color: var(--text-tertiary); 
            cursor: pointer; 
            padding: 1.5rem; 
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .card:hover .genre-name { 
            color: var(--text-primary); 
            letter-spacing: 0.4em;
        }

        /* QUIZ VIEW */
        #quiz-view { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.98);
            backdrop-filter: blur(20px);
            z-index: 1000; 
            align-items: center; 
            justify-content: center;
            animation: fadeIn 0.6s ease;
        }

        .quiz-bg-effect {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 30% 50%, var(--accent-glow), transparent 60%),
                radial-gradient(circle at 70% 50%, rgba(236, 72, 153, 0.1), transparent 60%);
            opacity: 0.5;
            animation: bgShift 10s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
        
        .q-box { 
            max-width: 900px; 
            width: 90%; 
            text-align: center;
            position: relative;
            z-index: 2;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .prog-label { 
            color: var(--accent); 
            font-weight: 800; 
            font-size: 0.85rem; 
            letter-spacing: 0.3em; 
            margin-bottom: 1.5rem; 
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .progress-bar { 
            width: 100%; 
            height: 3px; 
            background: rgba(255,255,255,0.05); 
            margin-bottom: 5rem; 
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.2), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, var(--accent), #a78bfa); 
            transition: width 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            width: 0%;
            box-shadow: 0 0 20px var(--accent-glow);
        }
        
        .q-text { 
            font-size: clamp(1.5rem, 5vw, 2.8rem); 
            font-weight: 900; 
            margin-bottom: 5rem; 
            line-height: 1.3; 
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3)); }
            50% { filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.5)); }
        }
        
        .ans-btn { 
            padding: 2rem 2.5rem; 
            background: var(--glass); 
            border: 1px solid var(--border); 
            color: var(--text-primary); 
            border-radius: 20px; 
            font-size: 1.15rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            width: 100%; 
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .ans-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent), #a78bfa);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .ans-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .ans-btn:hover::before {
            opacity: 1;
        }

        .ans-btn:hover::after {
            transform: translateX(100%);
        }

        .ans-btn:hover { 
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
        }

        .ans-btn span {
            position: relative;
            z-index: 1;
        }

        /* SCANNER */
        #scanner-view { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: #000000; 
            z-index: 2000; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column;
            overflow: hidden;
        }

        .scanner-grid {
            position: absolute;
            inset: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(139, 92, 246, 0.03) 50px, rgba(139, 92, 246, 0.03) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(139, 92, 246, 0.03) 50px, rgba(139, 92, 246, 0.03) 51px);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .scan-line { 
            width: 100%; 
            height: 3px; 
            background: linear-gradient(90deg, transparent, var(--accent), transparent); 
            position: absolute; 
            top: 0; 
            animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite; 
            box-shadow: 
                0 0 30px var(--accent),
                0 0 60px var(--accent),
                0 0 90px rgba(139, 92, 246, 0.3);
        }
        
        @keyframes scan { 
            0% { top: 0%; opacity: 0; } 
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; } 
        }

        .scanner-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.5em; 
            font-weight: 300; 
            color: var(--accent); 
            text-align: center;
            position: relative;
            z-index: 10;
            animation: textFlicker 2s ease-in-out infinite;
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .scanner-subtitle {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 0.2em;
            font-weight: 300;
        }

        .scanner-dna {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 50%;
            animation: rotateDNA 10s linear infinite;
        }

        .scanner-dna::before,
        .scanner-dna::after {
            content: '';
            position: absolute;
            inset: 20px;
            border: 1px solid rgba(139, 92, 246, 0.1);
            border-radius: 50%;
        }

        .scanner-dna::after {
            inset: 40px;
        }

        @keyframes rotateDNA {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* RESULTS */
        .res-main { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: var(--glass); 
            padding: 4rem; 
            border-radius: 32px; 
            gap: 4rem; 
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease;
        }

        .res-main::before {
            content: '';
            position: absolute;

        // TYPING EFFECT
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.innerHTML = '<span class="bubble-text"></span><span class="typing-cursor"></span>';
            const textSpan = element.querySelector('.bubble-text');
            
            function type() {
                if (i < text.length) {
                    textSpan.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    setTimeout(() => {
                        element.querySelector('.typing-cursor').remove();
                    }, 500);
                }
            }
            type();
        }

                particle.style.animationDuration = (2 + Math.random() * 2) + 's';

        function initParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: '#8b5cf6' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.3, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: false },
                    move: { enable: true, speed: 1, direction: 'none', random: true, out_mode: 'out' }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: { onhover: { enable: true, mode: 'repulse' } }
                }
            });
        }

        // INIT CONSTELLATIONS
        function initConstellations() {
            const canvas = document.getElementById('constellations');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const stars = [];
            const numStars = 100;

            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2
                });
            }

            function drawConstellations() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw stars
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(139, 92, 246, 0.4)';
                    ctx.fill();
                });

                // Draw connections
                stars.forEach((star, i) => {
                    stars.slice(i + 1).forEach(otherStar => {
                        const distance = Math.hypot(star.x - otherStar.x, star.y - otherStar.y);
                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.moveTo(star.x, star.y);
                            ctx.lineTo(otherStar.x, otherStar.y);
                            ctx.strokeStyle = `rgba(139, 92, 246, ${0.1 * (1 - distance / 150)})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    });
                });

                requestAnimationFrame(drawConstellations);
            }

            drawConstellations();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // INIT
        function init() {
            // Simulate loading
            setTimeout(() => {
                document.getElementById('loader').classList.add('hide');
                setTimeout(() => {
                    document.getElementById('home-view').style.display = 'block';
                    // Trigger reveal animation
                    setTimeout(() => {
                        document.querySelectorAll('.card').forEach(card => {
                            card.classList.add('reveal');
                        });
                    }, 100);
                }, 800);
            }, 2000);

            // Initialize effects
            initParticles();
            initConstellations();

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (const [key, val] of Object.entries(data)) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.genre = key;
                
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = val.phrases[0];
                
                card.innerHTML = `
                    <img src="${val.img}" class="char-img" onclick="toggleBubble(this)">
                    <div class="genre-name" onclick="start('${key}')">${val.name}</div>
                `;
                
                card.insertBefore(bubble, card.firstChild);
                createMagicParticles(card);
                grid.appendChild(card);
            }

            // Initialize AdSense
            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
            } catch (e) {
                console.log('AdSense not loaded yet');
            }
        }

        function toggleBubble(img) {
            const card = img.parentElement;
            const genreKey = card.dataset.genre;
            const phrases = data[genreKey].phrases;
            const bubble = card.querySelector('.bubble');
            
            const isActive = card.classList.contains('active');
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            
            if (!isActive) {
                card.classList.add('active');
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeWriter(bubble, phrases[phraseIndex], 30);
                
                gtag('event', 'bubble_view', {
                    'genre': data[genreKey].name
                });
            }
        }

        function start(key) {
            currentGenre = key;
            currentQ = 0;
            
            gtag('event', 'quiz_start', {
                'genre': key
            });
            
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('quiz-view').style.display = 'flex';
            renderQ();
        }

        function renderQ() {
            const q = data[currentGenre].q[currentQ];
            document.getElementById('prog-label').innerText = `PREGUNTA ${currentQ + 1} / 10`;
            document.getElementById('progress').style.width = `${((currentQ + 1) / 10) * 100}%`;
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('options').innerHTML = `
                <button class="ans-btn" onclick="next()"><span>${q.a}</span></button>
                <button class="ans-btn" onclick="next()"><span>${q.b}</span></button>
            `;
        }

        function next() {
            gtag('event', 'question_answered', {
                'genre': currentGenre,
                'question': currentQ + 1
            });

            currentQ++;
            if (currentQ < 10) {
                renderQ();
            } else {
                showScanner();
            }
        }

        function showScanner() {
            document.getElementById('quiz-view').style.display = 'none';
            document.getElementById('scanner-view').style.display = 'flex';
            
            gtag('event', 'quiz_complete', {
                'genre': currentGenre
            });
            
            setTimeout(showResult, 3000);
        }

        async function showResult() {
            document.getElementById('scanner-view').style.display = 'none';
            document.getElementById('res-view').style.display = 'block';
            
            try {
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=subject:${currentGenre}&maxResults=5&langRestrict=es&orderBy=relevance`);
                const books = await res.json();
                
                if(books.items && books.items.length > 0) {
                    const main = books.items[0].volumeInfo;
                    const isbn = main.industryIdentifiers?.find(id => id.type === 'ISBN_13' || id.type === 'ISBN_10')?.identifier;
                    
                    // Goodreads link con ISBN si existe, sino busqueda
                    const grLink = isbn 
                        ? `https://www.goodreads.com/book/isbn/${isbn}`
                        : `https://www.goodreads.com/search?q=${encodeURIComponent(main.title + ' ' + (main.authors ? main.authors[0] : ''))}`;
                    
                    // Amazon link con título
                    const amazonLink = `https://www.amazon.es/s?k=${encodeURIComponent(main.title + ' ' + (main.authors ? main.authors[0] : ''))}&tag=storyskin-21`;
                    
                    document.getElementById('res-data').innerHTML = `
                        <div style="flex:1; text-align:center">
                            <img src="${data[currentGenre].img}" style="width:300px; filter: drop-shadow(0 0 40px var(--accent-glow)); animation: float 4s ease-in-out infinite;">
                        </div>
                        <div style="flex:1.5">
                            <h2 style="font-size:3.5rem; font-weight:900; margin-bottom:1rem; text-transform: uppercase; line-height: 1; background: linear-gradient(135deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${main.title}</h2>
                            <p style="color:var(--accent); font-weight:700; font-size:1.1rem; margin-bottom:2rem;">${main.authors?.join(', ') || 'Autor desconocido'}</p>
                            <img src="${main.imageLinks?.thumbnail || 'https://via.placeholder.com/240x360?text=No+Cover'}" class="book-img" style="margin:2rem 0;">
                            <p style="line-height:1.8; color:var(--text-secondary); font-size:1.05rem; margin-top:2rem;">${main.description ? main.description.substring(0,400) + '...' : 'Una aventura literaria te espera.'}</p>
                            <div style="margin-top: 2rem;">
                                <a href="${grLink}" target="_blank" class="goodreads-btn"><span>VER EN GOODREADS</span></a>
                                <a href="${amazonLink}" target="_blank" rel="noopener nofollow" class="amazon-btn"><span>COMPRAR EN AMAZON</span></a>
                            </div>
                        </div>
                    `;
                    
                    const grid = document.getElementById('res-grid');
                    grid.innerHTML = '';
                    books.items.slice(1).forEach(b => {
                        const info = b.volumeInfo;
                        const subIsbn = info.industryIdentifiers?.find(id => id.type === 'ISBN_13' || id.type === 'ISBN_10')?.identifier;
                        const subGrLink = subIsbn 
                            ? `https://www.goodreads.com/book/isbn/${subIsbn}`
                            : `https://www.goodreads.com/search?q=${encodeURIComponent(info.title + ' ' + (info.authors ? info.authors[0] : ''))}`;
                        
                        grid.innerHTML += `
                            <div style="background:var(--glass); padding:2.5rem; border-radius:28px; text-align:center; border: 1px solid var(--border); transition: all 0.4s ease; cursor: pointer;" onmouseover="this.style.borderColor='var(--accent)'; this.style.transform='translateY(-8px)'" onmouseout="this.style.borderColor='var(--border)'; this.style.transform='translateY(0)'">
                                <img src="${info.imageLinks?.thumbnail || 'https://via.placeholder.com/110x165?text=No+Cover'}" style="width:130px; border-radius:8px; margin-bottom:1.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.6);">
                                <h4 style="font-size:0.85rem; margin-bottom:1.2rem; font-weight:700; text-transform:uppercase; color: var(--text-primary);">${info.title}</h4>
                                <a href="${subGrLink}" target="_blank" style="color:var(--accent); text-decoration:none; font-weight:700; font-size:0.75rem; letter-spacing: 0.1em;">GOODREADS →</a>
                            </div>
                        `;
                    });

                    gtag('event', 'result_view', {
                        'genre': currentGenre,
                        'book_title': main.title
                    });
                }
            } catch (e) {
                console.error('Error:', e);
                document.getElementById('res-data').innerHTML = "<p style='color: var(--text-secondary);'>Error de conexión. Por favor, reintenta.</p>";
            }
        }

        function backHome() {
            location.reload();
        }

        // Float animation for character
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(style);

        // INIT
        init();
    </script>
</body>
