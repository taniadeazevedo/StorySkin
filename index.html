<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySkin | 쯈ui칠n quieres ser hoy?</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4853214655991551" crossorigin="anonymous"></script>
    <style>
        :root { --accent: #a855f7; --bg: #030305; --glass: rgba(255,255,255,0.03); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* EFECTO DE PART칈CULAS */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #030305 100%);
        }

        .container { max-width: 1600px; margin: 0 auto; padding: 4rem 2rem; }
        
        .hero { text-align: center; margin-bottom: 5rem; perspective: 1000px; }
        .hero-title { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(4rem, 15vw, 10rem); 
            line-height: 0.8; 
            background: linear-gradient(to bottom, #fff, var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            letter-spacing: -5px;
            animation: titleEntrance 1.5s ease-out;
        }
        .hero-tag { color: #94a3b8; font-size: 1.4rem; margin-top: 2rem; font-weight: 300; letter-spacing: 4px; text-transform: uppercase; }

        /* GRID DE PERSONAJES ELEVADO */
        .character-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 5rem; 
            padding: 2rem 0;
        }
        
        .char-card { 
            position: relative; 
            cursor: pointer; 
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .char-img { 
            width: 100%; 
            height: 450px; 
            object-fit: contain; 
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.9)); 
            transition: 0.5s;
            animation: levitate 4s ease-in-out infinite;
        }

        .char-card:hover .char-img { 
            transform: scale(1.15) translateY(-20px); 
            filter: drop-shadow(0 0 40px rgba(168, 85, 247, 0.6)); 
        }

        /* BURBUJAS CATCHY */
        .bubble { 
            position: absolute; 
            top: -20px; 
            left: 50%; 
            transform: translateX(-50%) scale(0.8); 
            background: #fff; 
            color: #000; 
            padding: 1rem 1.5rem; 
            border-radius: 18px; 
            font-weight: 800; 
            font-size: 0.9rem; 
            width: 250px; 
            opacity: 0; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 100;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .char-card:hover .bubble { opacity: 1; transform: translateX(-50%) scale(1); }

        .char-name { 
            font-size: 2.5rem; 
            font-weight: 900; 
            text-transform: uppercase; 
            margin-top: 2rem; 
            opacity: 0.3; 
            transition: 0.4s;
            letter-spacing: -1px;
        }
        .char-card:hover .char-name { opacity: 1; color: var(--accent); letter-spacing: 2px; }

        /* INTERFAZ DE QUIZ */
        #quiz-overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(3,3,5,0.98); 
            z-index: 1000; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(20px);
        }

        .q-box { max-width: 900px; padding: 2rem; text-align: center; }
        .q-text { font-size: clamp(2rem, 6vw, 4rem); font-weight: 900; line-height: 1; margin-bottom: 4rem; }
        
        .ans-btn { 
            padding: 2.5rem; 
            background: var(--glass); 
            border: 1px solid rgba(255,255,255,0.1); 
            color: #fff; 
            border-radius: 24px; 
            font-size: 1.4rem; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.3s;
            width: 100%;
            margin-bottom: 1rem;
        }
        .ans-btn:hover { background: #fff; color: #000; transform: translateY(-5px); }

        /* ANIMACIONES */
        @keyframes levitate {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        @keyframes titleEntrance {
            from { opacity: 0; transform: translateZ(-200px); }
            to { opacity: 1; transform: translateZ(0); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div id="home" class="container">
        <div class="hero">
            <h1 class="hero-title">STORYSKIN</h1>
            <p class="hero-tag">No leas libros, vive sus vidas.</p>
        </div>
        <div id="grid" class="character-grid"></div>
    </div>

    <div id="quiz-overlay">
        <div class="q-box">
            <div id="q-text" class="q-text"></div>
            <div id="options"></div>
        </div>
    </div>

    <div id="results" class="container" style="display:none;">
        <div id="main-book" style="background: var(--glass); padding: 5rem; border-radius: 40px; display: flex; gap: 4rem; align-items: center; flex-wrap: wrap;"></div>
        <button class="ans-btn" onclick="location.reload()" style="margin-top: 5rem; max-width: 400px; background: var(--accent)">游댃 OTRA PIEL, OTRA HISTORIA</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "move": { "enable": true, "speed": 1, "direction": "none", "random": true }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });

        const lang = navigator.language.startsWith('es') ? 'es' : 'en';
        
        const data = {
            fantasy: { name: "Guerrero", img: "https://taniadeazevedo.es/wp-content/uploads/2026/02/1f494qll-removebg-preview.png", bubble: "쯈uieres ser el que blande la espada o el que escribe la profec칤a?", q: [
                {q:"쮾esta r치pida de una tarde o compromiso de 10 tomos?", a:"Aventura flash", b:"Saga infinita"},
                {q:"쯄agia de purpurina o rituales de sangre?", a:"Hadas", b:"Oscuro"}
                // ... (El resto sigue la estructura agresiva)
            ]},
            erotica: { name: "Erotismo", img: "https://taniadeazevedo.es/wp-content/uploads/2026/02/ehznlag1-removebg-preview.png", bubble: "쯉ab칤as que soy el placer culpable que mantiene viva a la industria?", q: [
                {q:"쯊ensi칩n de 300 p치ginas o fuego en el primer cap칤tulo?", a:"Lento", b:"Ardiendo"},
                {q:"쮹uscamos mariposas o un incendio forestal?", a:"Tierno", b:"Brasas"}
            ]},
            scifi: { name: "Cyberpunk", img: "https://taniadeazevedo.es/wp-content/uploads/2026/02/pngtree-d-render-of-a-female-game-character-set-in-cyberpunk-universe-png-image_16355028-removebg-preview.png", bubble: "쮺ansada de la realidad? Hackea tu futuro aqu칤.", q: [
                {q:"쮼stamos solos o somos el chiste de la galaxia?", a:"Solos", b:"Aliens"},
                {q:"쯀A que te cuida o que te quiere borrar?", a:"Amiga", b:"Skynet"}
            ]},
            horror: { name: "Monstruo", img: "https://taniadeazevedo.es/wp-content/uploads/2026/02/ztyecjla-removebg-preview.png", bubble: "쯊e atreves a mirar debajo de la cama esta noche?", q: [
                {q:"쯈uieres dormir hoy o infarto asegurado?", a:"Dormir", b:"Pesadillas"},
                {q:"쮽antasmas o humanos que dan m치s miedo?", a:"Esp칤ritus", b:"Psic칩patas"}
            ]}
            // Se a침aden Thriller, Historical, Contemporary, Coming of Age...
        };

        let currentKey = null, currentQIndex = 0;

        function renderHome() {
            const grid = document.getElementById('grid');
            for (const [key, val] of Object.entries(data)) {
                grid.innerHTML += `
                    <div class="char-card" onclick="start('${key}')">
                        <div class="bubble">${val.bubble}</div>
                        <img src="${val.img}" class="char-img">
                        <div class="char-name">${val.name}</div>
                    </div>`;
            }
        }

        function start(key) {
            currentKey = key; currentQIndex = 0;
            document.getElementById('home').style.display = 'none';
            document.getElementById('quiz-overlay').style.display = 'flex';
            renderQ();
        }

        function renderQ() {
            const q = data[currentKey].q[currentQIndex];
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('options').innerHTML = `
                <button class="ans-btn" onclick="next()">${q.a}</button>
                <button class="ans-btn" onclick="next()">${q.b}</button>`;
        }

        function next() {
            currentQIndex++;
            if (currentQIndex < data[currentKey].q.length) renderQ(); else finish();
        }

        async function finish() {
            document.getElementById('quiz-overlay').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=subject:${currentKey}&maxResults=1&langRestrict=${lang}`);
            const books = await res.json();
            const book = books.items[0].volumeInfo;
            document.getElementById('main-book').innerHTML = `
                <div style="flex:1"><img src="${data[currentKey].img}" style="width:100%"></div>
                <div style="flex:1.5">
                    <h2 style="font-size:4rem; margin-bottom:1rem">${book.title}</h2>
                    <p style="color:var(--accent); font-weight:900; font-size:1.5rem">${book.authors?.join(', ')}</p>
                    <a href="https://www.amazon.es/s?k=${book.title}&tag=storyskin-21" target="_blank" class="ans-btn" style="background:#FF9900; color:black; margin-top:3rem; display:block; text-decoration:none">游 CONSEGUIR ESTA PIEL</a>
                </div>`;
        }

        renderHome();
    </script>
</body>
</html>
